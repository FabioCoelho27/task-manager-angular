<form class="d-flex">
  <input #searchInput type="text" (keyup)="search(searchInput.value)" class="form-control" placeholder="Busca de tarefas">
</form>
<div *ngIf="tasks"  class="list-group" style="position: absolute; width: 20%; top: 50px">
    <a *ngFor="let task of tasks"(click)="gotoTask(task)" class="list-group-item list-group-item-action active" style="cursor: pointer" aria-current="true">
      {{task.title}}
    </a>
  
</div>
