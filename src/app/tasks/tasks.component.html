<h1 class="page-header">Lista de Tarefas</h1>
<div class="well">
  <div class="row">
    <div class="col-md-10">
      <input type="text" class="form-control" [(ngModel)]="newTask.title" placeholder="Digite aqui uma nova tarefa">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="create()">
        
        Adicionar Tarefa <i class="bi bi-plus-circle"></i>
      </button>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>   
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <div class="btn-toolbar">

          <button [routerLink]="['/tasks', task.id]"  class="btn btn-info ed">
            Detalhes
            <i class="bi bi-info-circle-fill"></i>
          </button>
          <button class="btn btn-danger" (click)="delete(task)">
            Excluir
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
