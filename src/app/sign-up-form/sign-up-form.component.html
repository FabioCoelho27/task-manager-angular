<h1 class="page-header">Faça o seu cadastro</h1>
<form [formGroup]="userForm" (ngSubmit)="signUpUser()">
  <div class="mb-3">
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="mb-3">
    <label for="password_confirmation" class="form-label">Confirmação de Senha</label>
    <input type="password" class="form-control" id="password_confirmation" formControlName="passwordConfirmation">
  </div>

  <button type="submit" class="btn btn-primary">Criar Conta</button>
</form>
